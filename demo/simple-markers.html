<!DOCTYPE html>
<html>
    <head>
        <title>Simple Google Maps demo</title>
        <style>
            #map-canvas {
                border:0.125em solid black;
                height:30em;
                width:30em;
            }
        </style>
    </head>
    <body>
        <h1>Simple markers</h1>
        <p>This example implements <a href="https://developers.google.com/maps/documentation/javascript/examples/marker-simple" target="_blank">Simple markers</a>.</p>
        <p></p>
        <div id="map-canvas"></div>
        <script>
            var MAPDATA = {
                'map-canvas':{
                    markers:[
                        {
                            position:{
                                lat:-25.363,
                                lng:131.044
                            },
                            title:'Hello World!'
                        }
                    ],
                    options:{
                        center:{
                            lat:-25.363,
                            lng:131.044
                        },
                        zoom:4
                    }
                }
            };
            
            var GOOGLEMAPSKEY = 'YOURKEY';
        </script>
        <script src="../bower_components/google-maps/lib/Google.min.js"></script>
        <script src="../dist/simplegooglemaps.min.js"></script>
    </body>
</html>
