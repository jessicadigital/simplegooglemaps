<!DOCTYPE html>
<html>
    <head>
        <title>Simple Google Maps demo</title>
        <style>
            #map-canvas {
                border:0.125em solid black;
                height:30em;
                width:30em;
            }
        </style>
    </head>
    <body>
        <h1>Simple icons</h1>
        <p>This example implements <a href="https://developers.google.com/maps/documentation/javascript/examples/simple-icons" target="_blank">Simple icons</a>.</p>
        <p></p>
        <div id="map-canvas"></div>
        <script>
            var MAPDATA = {
                'map-canvas':{
                    markers:[
                        {
                            icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                            position:{
                                lat:-33.890,
                                lng:151.274
                            }
                        }
                    ],
                    options:{
                        center:{
                            lat:-33,
                            lng:151
                        },
                        zoom:4
                    }
                }
            };
            
            var GOOGLEMAPSKEY = 'YOURKEY';
        </script>
        <script src="../bower_components/google-maps/lib/Google.min.js"></script>
        <script src="../dist/simplegooglemaps.min.js"></script>
    </body>
</html>
